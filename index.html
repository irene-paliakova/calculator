<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button class="span-two" data-all-clear>AC</button>
        <button class="span-two" data-delete>DEL</button>
        <button data-plus-minus>&#177;</button>
        <button class="number" data-number>1</button>
        <button class="number" data-number>2</button>
        <button class="number" data-number>3</button>
        <button data-operation >&#8730;</button>
        <button data-operation >&Hat;</button>
        <button class="number" data-number>4</button>
        <button class="number" data-number>5</button>
        <button class="number" data-number>6</button>
        <button data-operation >+</button>
        <button data-operation >*</button>
        <button class="number" data-number>7</button>
        <button class="number" data-number>8</button>
        <button class="number" data-number>9</button>
        <button data-operation >-</button>
        <button data-operation >÷</button>
        <button data-number>.</button>
        <button class="number span-two" data-number>0</button>
        <button class="span-two" data-equals>=</button>
    </div>
    
    <p class="notes">Примечание. <br> 
        Квадратный корень работает по схеме: 9 √ + 1 => 4 <br> 
        Кнопка "Плюс-минус" работает по схеме: 9 &#177; + 1 => -8
    </p>  

    <div id="alerts" class="alerts">
        <div class="alert-box">
            <h2>Важное сообщение</h2>
            <p id="alert-message">Alert text</p>
            <button id="close-button" class="close-button">Понял</button>

        </div>
    </div>
     
  
</body>
</html>
